This repo exists so you can easily download my modpacks using <a href="https://packwiz.infra.link/tutorials/installing/packwiz-installer/">packwiz-installer</a><br />
Feel free to do that, just replace <code>[your server]</code> with <code>https://susul-1312.github.io/minecraft-modpacks/[modpack name]</code> (e.g. <code>https://susul-1312.github.io/minecraft-modpacks/war-games/pack.toml</code>)
